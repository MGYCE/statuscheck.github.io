<!DOCTYPE html>
<html>
<head>
  <title>Customer Status Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Check Customer Status</h2>

  <label for="customerId">Enter Customer ID:</label><br>
  <input type="text" id="customerId" placeholder="e.g. CUST12345"><br><br>

  <button onclick="checkStatus()">Get Status</button>

  <div id="status"></div>

  <script>
    function checkStatus() {
      const customerId = document.getElementById("customerId").value.trim();
      const statusDiv = document.getElementById("status");

      if (customerId === "") {
        statusDiv.innerText = "Please enter a Customer ID.";
        return;
      }

      // Mock status check - you can replace this with a real API call
      const mockStatuses = {
        "123": "BOC Scholarship Application Submitted (Jayanta Shib)",
        "456": "Inactive",
        "789": "Pending Verification"
      };

      const status = mockStatuses[customerId.toUpperCase()] || "Customer ID not found.";
      statusDiv.innerText = `Status for ${customerId}: ${status}`;
    }
  </script>
</body>
</html>
